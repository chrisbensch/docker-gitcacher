server {
    listen 80;
    server_name _;

    # Increase timeouts for large repos
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    location / {
        # Upstream git server (modify as needed)
        proxy_pass https://github.com;
        
        # Cache configuration
        proxy_cache git_cache;
        proxy_cache_valid 200 1d;
        proxy_cache_valid 404 1m;
        proxy_cache_key "$request_method$request_uri$is_args$args";
        
        # Cache git objects aggressively
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        
        # Headers
        proxy_set_header Host github.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Add cache status header for debugging
        add_header X-Cache-Status $upstream_cache_status;
        
        # Don't cache authentication
        proxy_cache_bypass $http_authorization;
        proxy_no_cache $http_authorization;
    }
    
    # Cache git pack files more aggressively
    location ~ \.(pack|idx)$ {
        proxy_pass https://github.com;
        proxy_cache git_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_key "$request_method$request_uri";
        add_header X-Cache-Status $upstream_cache_status;
    }
}
